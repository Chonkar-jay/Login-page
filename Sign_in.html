<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Sign_in.css">
	<title>Login and Signup Form</title>
</head>
<body class="for_Page_Background" >
	<div class="main_Area" align="center">
	<div class="for_Main_Box">
<div class="main_Box_Content">

	<h2 align="center" class="header_for_Login">
		Login
	</h2>
	<div class="flex_Container" >
		<a href="www.yahoo.com">
		<label class="left_Login_Option" >
				Login
		</label>
		</a>
		<a href="www.google.com"> 
		<label class="right_Signup_Option">
			Signup
		</label>
		</a>
	</div>
	<div class="email_Container">
		<div class="email_Field">
			<input type="text" name="email" placeholder="Email Address" size="40">
		</div>
	</div>
	<div class="password_Container">
		<div class="password_Field">
			<input type="password" name="password" placeholder="Password" size="40">
		</div>
	</div>

	<a href="www.google.com" >
	<div class="for_Forget_Pass_inlogin" align="left">
		Forget password?
	</div>
	</a>

	<div >
	<a href="www.google.com" class="login_Button">
		Login
	</a>
	</div>
	<div class="footer_For_Login">
		Not a member?<a href="#">Signup now</a>
	</div>
</div>
	</div>
	</div>
</body>
</html>
